<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <!-- 引入 Bootstrap 和 jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">热更新 IP 地址配置</h1>

        <!-- 动态表单 -->
        <form id="config-form">
            <div id="config-container" class="mb-4"></div>

            <!-- 添加新条目按钮 -->
            <button type="button" class="btn btn-primary mb-3" id="add-entry">添加新条目</button>

            <!-- 提交按钮 -->
            <button type="button" class="btn btn-success" onclick="updateConfig()">更新配置</button>
        </form>
    </div>

    <script>
        // 加载已有配置
        function loadConfig() {
            fetch('/get_config')
                .then(response => response.json())
                .then(config => {
                    for (const province in config) {
                        for (const city in config[province]) {
                            for (const operator in config[province][city]) {
                                const entry = config[province][city][operator];
                                addEntry(province, city, operator, entry.ip, entry.port || 80);
                            }
                        }
                    }
                })
                .catch(error => console.error('Failed to load config:', error));
        }

        // 动态添加条目
        function addEntry(province = '', city = '', operator = '', ip = '', port = 80) {
            const newEntry = `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">测试数据源</h5>
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">省份</label>
                                <input type="text" class="form-control province" value="${province}" placeholder="如：北京">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">城市</label>
                                <input type="text" class="form-control city" value="${city}" placeholder="如：北京">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">运营商</label>
                                <input type="text" class="form-control operator" value="${operator}" placeholder="如：电信">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">IP 地址</label>
                                <input type="text" class="form-control ip" value="${ip}" placeholder="如：1.1.1.1">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">端口（可选）</label>
                                <input type="number" class="form-control port" value="${port}" placeholder="如：80">
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger mt-3 remove-entry">删除</button>
                    </div>
                </div>
            `;
            $('#config-container').append(newEntry);
        }

        // 删除条目
        $(document).on('click', '.remove-entry', function () {
            $(this).closest('.card').remove();
        });

        // 更新配置
        function updateConfig() {
            const config = {};

            // 遍历所有条目
            let hasValidEntry = false;
            $('#config-container .card').each(function () {
                const province = $(this).find('.province').val().trim();
                const city = $(this).find('.city').val().trim();
                const operator = $(this).find('.operator').val().trim();
                const ip = $(this).find('.ip').val().trim();
                const port = parseInt($(this).find('.port').val().trim(), 10) || 80;

                // 检查条目是否完整
                if (province && city && operator && ip) {
                    hasValidEntry = true;
                    if (!config[province]) {
                        config[province] = {};
                    }
                    if (!config[province][city]) {
                        config[province][city] = {};
                    }
                    config[province][city][operator] = { ip, port };
                }
            });

            // 如果没有有效条目，提示用户
            if (!hasValidEntry) {
                alert('请至少填写一个完整的条目！');
                return;
            }

            // 发送更新请求
            fetch('/update_ips', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            }).then(response => response.json())
              .then(data => alert('配置更新成功！'))
              .catch(error => alert('配置更新失败！'));
        }

        // 页面加载时加载已有配置
        $(document).ready(function () {
            loadConfig();
        });

        // 添加新条目按钮
        $('#add-entry').on('click', function () {
            addEntry();
        });
    </script>
</body>
</html>
